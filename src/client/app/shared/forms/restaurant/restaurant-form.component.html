<form *ngIf="formActive"  [formGroup]= "restaurantForm" (ngSubmit)="onSubmit()" >
    <label for="name"> Name</label>
    <input type="text=" formControlName="name">
    <div class="location" formGroupName='location' >
        <h2>Address</h2>
        <label for="address1">Address Line 1</label>
        <input type="text" formControlName="address1" value="">
        <label for="address2">Address Line 2</label>
        <input type="text" formControlName="address2" value="">
        <label for="postcode">Postcode</label>
        <input type="text" formControlName="postcode" value="">
        <label for="city">City</label>
        <input type="text" formControlName="city" value="">
    </div>
    <div class="opening" formGroupName="opening" >
        <!--formGroup Monday starts-->
        <div formGroupName="monday" class="form-group">
            <label for="monday">Monday</label>
            <div class="open-times">
                <h3>Opening</h3>
                <div class="form-group">
                    <select formControlName="openHour">
                        <option *ngFor="let h of timesHour" [value]='h'>{{h}}</option>
                    </select>
                    <span>:</span>
                    <select formControlName="openMin">
                        <option *ngFor="let m of timesMin"  [value]="m">{{m}}</option>
                    </select>
                </div> 
            </div>
            <div class="close-times">
                <h3>Closing</h3>
                <div class="form-group">
                    <select formControlName="closeHour">
                        <option *ngFor="let h of timesHour" [value]='h'>{{h}}</option>
                    </select>
                    <span>:</span>
                    <select formControlName="closeMin">
                        <option *ngFor="let m of timesMin"  [value]="m">{{m}}</option>
                    </select>
                </div> 
            </div>
        </div>
        <!--formGroup Monday ends-->
