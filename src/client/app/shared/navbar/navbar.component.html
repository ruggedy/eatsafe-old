<nav>
  <a [routerLink]="['/']">HOME</a>
  <a *ngIf="!isLoggedIn"  [routerLink]="['/home/registration']">Sign Up</a>
  <a *ngIf="!isLoggedIn" [routerLink]="['/home/registration/signin']">Sign In</a>
  <a *ngIf="isLoggedIn" id="logout" class="logout" (click)="loggedOut($event)">Logout</a>
  <a *ngIf="isLoggedIn && isValidated && !isAdmin" [routerLink]="['/restaurant']">Profile</a>
  <a *ngIf="isLoggedIn && !isValidated || isLoggedIn && isAdmin" class="disabled" >Profile</a>
  <a *ngIf="isAdmin" [routerLink]="['/', adminUrl]">ADMIN</a>
</nav>
