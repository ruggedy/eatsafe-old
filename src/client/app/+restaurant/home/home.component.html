<div @flyInOut="'in'" *ngIf="restaurant" class="row">
    <div class="col-md-12">
        <div class="menu-table">
            <md-card>
                <md-card-header>
                    Menu Items
                </md-card-header>
                <md-card-content>
                    <table>
                        <tr>
                            <th>Name</th>
                            <th>Allergens</th>
                            <th>Type</th>
                        </tr>
                        <tr *ngFor="let rest of restaurant.menu">
                            <td data-th="Name">{{rest.name}}</td>
                            <td data-th="Allergens">{{rest.allergens}}</td>
                            <td data-th="Type">{{rest.menu}}</td>
                        </tr>
                    </table>
                </md-card-content>
                <button type="button" (click)="gotoMenu()" md-raised-button> add new item <i class="fa fa-plus"></i></button>
            </md-card>
        </div>
    </div>
</div>
